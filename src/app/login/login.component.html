<div class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" class="user-avatar" width="150px">
            <h1>Financial Marketing</h1>
            <form [formGroup]="loginForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="email" class="form-control input-lg input-underline"
                            placeholder="E-mail" [ngClass]="{ 'required-input': submitted && f.email.errors }">
                        <div *ngIf="submitted && f.email.errors">
                            <div *ngIf="f.email.errors.required" class="invalid-text">Required !</div>
                            <div *ngIf="f.email.errors.email" class="invalid-text">Invalid E-mail !</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control input-lg input-underline"
                            placeholder="Password" [ngClass]="{ 'required-input': submitted && f.password.errors }">
                        <div *ngIf="submitted && f.password.errors">
                            <div *ngIf="f.password.errors.required" class="invalid-text">Required !</div>
                            <div *ngIf="f.password.errors.minlength" class="invalid-text">Minimum 5 characters !</div>
                        </div>
                    </div>
                    <div *ngIf="incorrectField" class="incorrect">
                        <strong>Username or Password are not correct !</strong>
                    </div>
                </div>
                <a (click)="login()" class="btn btn-round">Login</a>
                &nbsp;
                <a [routerLink]="['/register']" class="btn btn-round">Register</a>
            </form>
        </div>
    </div>
</div>
